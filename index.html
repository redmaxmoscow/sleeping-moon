<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
	<title>Sleeping Moon Wallpaper</title>

	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			width: 100vw;
			height: 100vh;
		}

        .star {
            position: absolute;
            transition: .1s;
        }

        .star-small {
            width: 30px;
            height: 30px;
        }

        .star-middle {
            width: 60px;
            height: 60px;
        }

        .star-big {
            width: 90px;
            height: 90px;
        }

        .moon {
            width: 256px;
            height: 256px;

            position: absolute;
            top: 35%;
            left: 45%;
        }
		
        .zoom {
            transform: scale(2);
        }
	</style>

    <script type="text/javascript">
        function rand( max, min ) {
            return Math.floor( Math.random() * (max - min) + min );
        }

        function getPositionAtCenter(element) {
            const {top, left, width, height} = element.getBoundingClientRect();

            return {
                x: left + width / 2,
                y: top + height / 2
            };
        }

        function getDistanceBetweenElements(a, b) {
            const aPosition = getPositionAtCenter(a);
            const bPosition = getPositionAtCenter(b);

            return Math.hypot(aPosition.x - bPosition.x, aPosition.y - bPosition.y);
        }

        function toggleClass(element, className, force = null) {
            if ( force === null ) {
                element.classList.toggle(className);
            }
            else {
                element.classList.toggle(className, force);
            }
        }
		
		function makeRGBFromWPEFormat( color ) {
            color = color.value.split(' ');

            return color.map( c => {
                return Math.ceil( c * 255 );
            })
        }
		
		let backgroundBottomGradientColor = "#102675";
		let backgroundTopGradientColor = "#978aff";
		let starBlinkSpeed = 300;
		

        window.wallpaperPropertyListener = {
            applyUserProperties: function(properties) {
                if (properties.backgroundbottomgradientcolor) {
                    // Convert the custom color to 0 - 255 range for CSS usage
                    let customColor = makeRGBFromWPEFormat(properties.backgroundbottomgradientcolor);

                    backgroundBottomGradientColor = `rgb(${customColor})`;
                }
                if (properties.backgroundtopgradientcolor) {
                    // Convert the custom color to 0 - 255 range for CSS usage
                    let customColor = makeRGBFromWPEFormat(properties.backgroundtopgradientcolor);

                    backgroundTopGradientColor = `rgb(${customColor})`;
                }
                if (properties.mooncolor) {
                    // Convert the custom color to 0 - 255 range for CSS usage
                    let customColor = makeRGBFromWPEFormat(properties.mooncolor);

                    document.querySelector(".moon").style.fill = `rgb(${customColor})`;
                }
                if (properties.mooneye) {
                    // Convert the custom color to 0 - 255 range for CSS usage
                    let customColor = makeRGBFromWPEFormat(properties.mooneye);

                    document.querySelector(".cls-2").style.fill = `rgb(${customColor})`;
                }
                if (properties.mooninsideholes) {
                    // Convert the custom color to 0 - 255 range for CSS usage
                    let customColor = makeRGBFromWPEFormat(properties.mooninsideholes);
					
					let insideHoles = document.getElementsByClassName("cls-3");
					
					for (let item of insideHoles) {
						item.style.fill = `rgb(${customColor})`;
					}
                }
                if (properties.moonoutsideholes) {
                    // Convert the custom color to 0 - 255 range for CSS usage
                    let customColor = makeRGBFromWPEFormat(properties.moonoutsideholes);

                    let outsideHoles = document.getElementsByClassName("cls-4");
					
					for (let item of outsideHoles) {
						item.style.stroke = `rgb(${customColor})`;
					}
                }
                if (properties.starscolor) {
                    // Convert the custom color to 0 - 255 range for CSS usage
                    let customColor = makeRGBFromWPEFormat(properties.starscolor);

                    let stars = document.getElementsByClassName("star");

                    for (let item of stars) {
                        item.style.fill = `rgb(${customColor})`;
                    }
                }
				if (properties.musicvolume) {
					let audio = document.querySelector(".audio-element");
					
					audio.volume = properties.musicvolume.value * 0.01;
				}
				if (properties.starblinkspeed) {
					starBlinkSpeed = properties.starblinkspeed.value;
				}
				

                document.body.style.background = `linear-gradient( ${backgroundTopGradientColor},${backgroundBottomGradientColor} ) no-repeat`;
            },
        };

        document.addEventListener("DOMContentLoaded", () => {
            let stars = document.getElementsByClassName("star");
            let moon = document.querySelector(".moon");

            let windowWidth = window.innerWidth;
            let windowHeight = window.innerHeight;

            /*set positions of the stars*/
            for ( let item of stars ) {
                item.style.left = (rand(windowWidth - item.width.baseVal.value * 2, item.width.baseVal.value * 2 ) - item.width.baseVal.value) + 'px';
                item.style.top = (rand(windowHeight - item.height.baseVal.value * 2, item.height.baseVal.value * 2 ) - item.height.baseVal.value * 2) + 'px';

                if ( getDistanceBetweenElements(item, moon) < 200.0) {
                    item.parentNode.removeChild(item);
                }
            }

            /*remove stars that crosses another ones*/
            for ( let i = 0; i < stars.length; i++ ) {
                for ( let j = i + 1; j < stars.length - 1; j++ ) {

                    if ( getDistanceBetweenElements(stars[i], stars[j]) < 100.0) {
                        stars[j].parentNode.removeChild(stars[j]);
                    }

                }
            }

            /* stars animation*/
            setInterval( () => {
                let randomTick = rand(stars.length, 0);

                toggleClass(stars[randomTick], "zoom", true);

                setTimeout( () => {
                    toggleClass(stars[randomTick], "zoom", false);
                }, starBlinkSpeed);

            }, 2000)
			

            let audio = document.querySelector(".audio-element");

            audio.play();
            setInterval( () => {
                audio.play();
            }, Math.round(audio.duration) );
			
			document.body.style.background = `linear-gradient( ${backgroundTopGradientColor},${backgroundBottomGradientColor} ) no-repeat`;
        })
    </script>
</head>
